<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Toolkit</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { color: #2c3e50; }
        .container { max-width: 600px; margin: auto; text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px D(0,0,0,0.1); }
        h2 { color: #333; }
        input[type="file"] { margin: 20px 0; }
        #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; color: #007bff; min-height: 25px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>‚ôªÔ∏è Sustainability Hackathon Toolkit üìà</h1>
    </div>

    <div class="container" id="vision-engine">
        <h2>Vision Engine: Waste Classifier</h2>
        <p>Upload an image to classify it as cardboard, glass, metal, paper, plastic, or general trash.</p>
        <input type="file" id="imageUpload" accept="image/*">
        <h3 id="result"></h3>
    </div>
    
    <script>
        document.getElementById('imageUpload').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const resultElement = document.getElementById('result');
            resultElement.textContent = 'Analyzing...';
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://127.0.0.1:5001/predict', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                resultElement.textContent = `Prediction: ${data.prediction} (${data.confidence})`;
            } catch (error) {
                console.error('Error:', error);
                resultElement.textContent = 'Error during prediction.';
            }
        });
    </script>

</body>
</html>
