<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classifier</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        input[type="file"] { margin: 20px 0; }
        #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload an Image of Trash</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <h2 id="result"></h2>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const resultElement = document.getElementById('result');
            resultElement.textContent = 'Analyzing...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                // IMPORTANT: The URL must match the port your Flask app is running on.
                // We used port 5001 in the app.py file.
                const response = await fetch('http://127.0.0.1:5001/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                resultElement.textContent = `Prediction: ${data.prediction} (${data.confidence})`;

            } catch (error) {
                console.error('Error:', error);
                resultElement.textContent = 'Error during prediction.';
            }
        });
    </script>

</body>
</html>
